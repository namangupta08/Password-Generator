<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h1 class="heading">Password Generator</h1>


        <!-- display container -->

        <div class="display-conatainer">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg class="copy-tooltip">Copied!</span>
                <img src="./images/copy.svg" alt="copy" width="23" height="23" class="copy-img">
            </button>

        </div>

        <div class="input-container">

            <!-- password length -->

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- password slider  -->

            <input type="range" min="1" max="20" class="slider" data-lengthSlider>

            <!-- checkboxes -->

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- strength section -->

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator ></div>
            </div>

            <!-- generate password -->

             <button  class="generateButton">Generate Password</button>


        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
